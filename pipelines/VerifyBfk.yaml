description: cp_verify BFK calibration verification
tasks:
  verifyBfkIsr:
    class: lsst.ip.isr.isrTask.IsrTask
    config:
      connections.ccdExposure: 'raw'
      connections.outputExposure: 'verifyBfkIsr'
  verifyBfkChar:
    class: lsst.pipe.tasks.characterizeImage.CharacterizeImageTask
    config:
      connections.exposure: 'verifyBfkIsr'
  verifyBfkCal:
    class: lsst.pipe.tasks.calibrate.CalibrateTask
    config:
      connections.astromRefCat: 'ps1_pv3_3pi_20170110'
      connections.photoRefCat: 'ps1_pv3_3pi_20170110'
      connections.outputExposure: 'verifyBfkProc'
      connections.outputCat: 'verifyBfkCatalog'
      astromRefObjLoader.ref_dataset_name: 'ps1_pv3_3pi_20170110'
      photoRefObjLoader.ref_dataset_name: 'ps1_pv3_3pi_20170110'
