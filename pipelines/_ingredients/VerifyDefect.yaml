description: cp_verify DEFECT calibration verification
imports:
  - location: $ANALYSIS_TOOLS_DIR/pipelines/cpCore.yaml
    include:
      - analyzeDefectCore
tasks:
  verifyDefectApply:
    class: lsst.ip.isr.IsrTask
    config:
      connections.ccdExposure: 'raw'
      connections.outputExposure: 'verifyDefectProc'
      overscan.fitType: 'MEDIAN_PER_ROW'
      doWrite: true
      doOverscan: true
      doAssembleCcd: true
      doBias: true
      doVariance: false
      doLinearize: false
      doBrighterFatter: false
      doDark: false
      doStrayLight: false
      doFlat: false
      doFringe: false
      doApplyGains: false
      doDefect: true
      doSaturationInterpolation: false
      growSaturationFootprintSize: 0
      doCalculateStatistics: true
      isrStats.doCopyCalibDistributionStatistics: true
  verifyMeasureStats:
    class: lsst.cp.verify.CpVerifyDefectsTask
    config:
      connections.inputExp: 'verifyDefectProc'
      connections.outputStats: 'verifyDefectDetStats'
      connections.outputResults: 'verifyDefectDetResults'
      doVignette: false
      useReadNoise: false
      useIsrStatistics: true
  verifyExposureStats:
    class: lsst.cp.verify.CpVerifyExpMergeTask
    config:
      connections.inputStats: 'verifyDefectDetStats'
      connections.inputResults: 'verifyDefectDetResults'
      connections.outputStats: 'verifyDefectExpStats'
      connections.outputResults: 'verifyDefectExpResults'
  verifyRunStats:
    class: lsst.cp.verify.CpVerifyRunMergeTask
    config:
      connections.inputStats: 'verifyDefectExpStats'
      connections.inputResults: 'verifyDefectExpResults'
      connections.outputStats: 'verifyDefectStats'
      connections.outputResults: 'verifyDefectResults'
  analyzeDefectCore: lsst.analysis.tools.tasks.VerifyCalibAnalysisTask
