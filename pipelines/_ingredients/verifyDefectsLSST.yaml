# - verifyDefectsDet.connections.uncorrectedCatalog == verifyUncorrectedDefectsChar.connections.sourceCat
 - verifyDefectsExp2.connections.inputStats == verifyDefectsDet2.connections.outputStats
 - verifyDefectsExp2.connections.inputResults == verifyDefectsDet2.connections.outputResults
