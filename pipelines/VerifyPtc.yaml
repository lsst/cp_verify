description: cp_verify Photon Transfer Curve calibration verification
tasks:
  verifyPtcApply:
    class: lsst.ip.isr.isrTask.IsrTask
    config:
      connections.ccdExposure: 'raw'
      connections.outputExposure: 'verifyPtcProc'
      connections.ptc: 'ptc'
  verifyPtcExtract:
    class: lsst.cp.pipe.ptc.PhotonTransferCurveExtractTask
    config:
      connections.inputExp: 'verifyPtcProc'
      connections.outputCovariances: 'verifyPtcCovariances'
  verifyPtcSolve:
    class: lsst.cp.pipe.ptc.PhotonTransferCurveSolveTask
    config:
      connections.inputCovariances: 'verifyPtcCovariances'
      connections.outputPtcDataset: 'verifyPtc'
  verifyPtcCalib:
    class: lsst.cp.verify.verifyPtc.CpVerifyPtcTask
    config:
      connections.inputCalib: 'verifyPtc'
      connections.outputStats: 'verifyPtcDetStats'
  verifyPtc:
    class: lsst.cp.verify.CpVerifyCalibMergeTask
    config:
      connections.inputStats: 'verifyPtcDetStats'
      connections.outputStats: 'verifyPtcStats'
