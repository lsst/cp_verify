<!DOCTYPE html>
<html>
<head>
    <title>SUMMARY</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            grid-template-rows: repeat(15, 1fr);
            gap: 2px;
            max-width: 1750px;
            margin: 20px 0;
            background: #f0f0f0;
            border: 1px solid #ccc;
            padding: 2px;
        }

        .grid-cell {
            aspect-ratio: 1;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .grid-cell img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            cursor: pointer;
            transition: transform 0.2s;
            transition-delay: 0.25s;
        }

        .grid-cell img:hover {
            transform: scale(3.0);
            transition-delay: 0.25s;
        }

        .coordinate-label {
            position: absolute;
            font-size: 8px;
            color: #666;
            padding: 2px;
        }

        .row-label {
            left: 2px;
            top: 2px;
        }

        .col-label {
            right: 2px;
            bottom: 2px;
        }

        .grid-cell:nth-child(3n) {
            border-right: 2px solid black;
        }

        .grid-cell:nth-child(15n) {
            border-right: none;
        }

        .grid-cell:nth-child(n+31):nth-child(-n+45),  /* Row 3 */
        .grid-cell:nth-child(n+76):nth-child(-n+90),  /* Row 6 */
        .grid-cell:nth-child(n+121):nth-child(-n+135),/* Row 9 */
        .grid-cell:nth-child(n+166):nth-child(-n+180) /* Row 12 */ {
            border-bottom: 2px solid black;
        }

        /* Add Computer Modern font */
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Center grids and add spacing */
        .image-container {
            margin-bottom: 40px; /* Section spacing */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }


        /* Center grid containers */
        .grid-container {
            max-width: 1750px;  /* Increased from 900px */
            width: 90%;         /* Relative width */
            margin: 40px auto;  /* More vertical spacing */
            gap: 3px;           /* Slightly larger gap */
        }

        .grid-cell {
            min-width: 30px;   /* Minimum cell size */
            min-height: 30px;
        }

        /* Optional: Make images fill cells more aggressively */
        .grid-cell img {
            width: 95%;
            height: 95%;
            object-fit: scale-down; /* Show full image without cropping */
        }

        /* For better scaling of coordinates */
        .coordinate-label {
            font-size: 9px;    /* Slightly larger */
            padding: 3px;
        }

        /* Add spacing between headings and content */
        h1 {
            margin-bottom: 30px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .file-number {
            position: absolute;
            font-size: 10px;
            color: #444;
            background: rgba(255, 255, 255, 0.8);
            padding: 2px 4px;
            border-radius: 3px;
            bottom: 3px;
            right: 3px;
            pointer-events: none; /* Prevent blocking image clicks */
        }

        /* Remove old coordinate labels */
        .coordinate-label {
            display: none;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            grid-template-rows: repeat(15, 1fr);
            gap: 2px;
            max-width: 1750px;  /* Increased from 900px */
            margin: 20px auto;  /* Centered grid */
            background: #f0f0f0;
            border: 1px solid #ccc;
            padding: 2px;
            min-width: 800px;   /* Minimum size guarantee */
        }

        .grid-cell {
            aspect-ratio: 1;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            min-width: 25px;    /* Minimum cell size */
        }

        .grid-cell img {
            max-width: 95%;     /* More image area usage */
            max-height: 95%;    /* More image area usage */
            object-fit: contain;
            cursor: pointer;
            transition: transform 0.2s;
            transition-delay: 0.25s;
        }
        .grid-cell {
            transition: transform 0.2s;
            transition-delay: 0.25s;
        }

        .grid-cell:hover {
            transform: scale(3.0);
            transition-delay: 0.25s;
            z-index: 2;
        }

        .grid-cell[data-row="0"][data-col="0"],
        .grid-cell[data-row="0"][data-col="1"],
        .grid-cell[data-row="1"][data-col="0"],
        .grid-cell[data-row="1"][data-col="1"],
        .grid-cell[data-row="2"][data-col="1"],
        .grid-cell[data-row="0"][data-col="14"],
        .grid-cell[data-row="0"][data-col="13"],
        .grid-cell[data-row="1"][data-col="13"],
        .grid-cell[data-row="1"][data-col="14"],
        .grid-cell[data-row="1"][data-col="12"],
        .grid-cell[data-row="13"][data-col="0"],
        .grid-cell[data-row="13"][data-col="1"],
        .grid-cell[data-row="14"][data-col="0"],
        .grid-cell[data-row="14"][data-col="1"],
        .grid-cell[data-row="13"][data-col="2"],
        .grid-cell[data-row="13"][data-col="13"],
        .grid-cell[data-row="13"][data-col="14"],
        .grid-cell[data-row="14"][data-col="13"],
        .grid-cell[data-row="14"][data-col="14"],
        .grid-cell[data-row="12"][data-col="13"] {
            display: none !important;
        }
    </style>
</head>
<body>
    <h1>SUMMARY</h1>
    <div class="image-container"> summary_images </div>
</body>
</html>
